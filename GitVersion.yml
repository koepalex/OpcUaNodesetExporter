workflow: GitFlow/v1
tag-prefix: '[vV]?'

branches:
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    label: ''
    increment: None
    source-branches:
      - main
      - develop
    is-release-branch: true

  main:
    regex: ^(main|master)$
    label: ''
    increment: Patch
    is-main-branch: true

  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    source-branches:
      - main

  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: '{BranchName}'
    increment: Inherit
    source-branches:
      - develop
      - main
